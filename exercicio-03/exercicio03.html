<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Cria uma variavel chamada titulo e que contenha a string: Isto é um título longo de um livro
        let titulo = "Isto é um título longo de um livro";

        //Faz console.log do número de caracteres da variável titulo;
        console.log(titulo.length);

        //Faz a substituição da palavra livro por diário
        titulo = titulo.replace("livro", "diário");
    
        // À variável titulo junta a string: mas não faz mal porque não é uma seca ;
        titulo = titulo + " mas não faz mal porque não é uma seca";

        //Faz console.log dos 4 primeiros caracteres da variável titulo;
        console.log(titulo.slice(0,4));
     
    </script>
</body>
