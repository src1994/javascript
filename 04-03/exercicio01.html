    <script>
 /*Cria um ficheiro chamado exercicio01.html;
- Cria uma tag script, para conter o vosso código javascript;
- Cria uma função anónima que seja logo executada, e que faça console.log da string isto foi demasiado rápido!;
- Cria uma closure que construa campos de um formulário. Na primeira função devemos passar o nome do campo, e na 
segunda função devemos passar o resultado. Deverá gerar algo como: Nome: Vitor
- Cria uma função construtora relativa a um produto que tenha um nome e um valor à escolha. 
O nome é string e o valor um número;
- Altera o valor deste produto para 2.5;
- Faz console.log do valor do produto convertido num número inteiro
*/

//- Cria uma função anónima que seja logo executada, e que faça console.log da string isto foi demasiado rápido!;
const demasiadoRapido = function () {
    console.log("isto foi demasiado rápido!");
}

demasiadoRapido();

//- Cria uma closure que construa campos de um formulário. Na primeira função devemos passar o nome do campo, e na 
//segunda função devemos passar o resultado. Deverá gerar algo como: Nome: Vitor
function retomarNome () {
    const nome = "Vitor";
    (function() {
        console.log("Nome: ", nome);
    
    })();
}
retomarNome();

//Cria uma função construtora relativa a um produto que tenha um nome e um valor à escolha. 
//O nome é string e o valor um número;
function produto (nome, valor) {
    this.nome = nome;
    this.valor = valor;
}
 const produtoNovo = new produto ("nike", 50);
 console.log(produtoNovo);

//Altera o valor deste produto para 2.5;
produtoNovo.valor = 2.5;
console.log(produtoNovo);

    </script>
